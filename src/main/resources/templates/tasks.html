<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h1>Task List</h1>
<a th:href="@{/tasks/new}">Add New Task</a>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}">Title</span> -
        <span th:text="${task.status}">Status</span>
        <a th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a>
        <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
    </li>
</ul>
</body>
</html>
