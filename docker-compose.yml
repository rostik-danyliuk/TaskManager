version: '3.8'

services:
  app:
    build: .
    container_name: taskmanagerproject-app
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/taskdb

  mongo:
    image: mongo:6.0
    container_name: taskmanagerproject-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
